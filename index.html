<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stone paper Scissor</title>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  </div>
  <h1 class="result-message">Let's Play!ðŸ˜Ž</h1>
  </div>


  <div class="row scoreboard">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <h3>User</h3>
      <h3 id="user-score">0</h3>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <h3>Computer</h3>
      <h3 id="computer-score">0</h3>
    </div>

  </div>
  <h3 id="message">CHOOSE YOUR MOVE.</h3>

  <div class="row initial">
    <div class="col-lg-4 col-md-4 col-sm-4 ">
      <h3 class="white">Stone</h3>
      <img class="images" id="stone" src="images/stone.png" alt="stone-image">
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4">
      <h3 class="white">Paper</h3>
      <img class="images" id="paper" src="images/paper.png" alt="paper-image">
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4">
      <h3 class="white">Scissor</h3>
      <img class="images" id="scissor" src="images/scissor.png" alt="scissor-image">
    </div>
  </div>

  <div class="row final">
    <div class="col-lg-6 col-md-6">
      <h3 class="white">Your Move</h3>
      <img class="images" id="user-move" src="images/scissor.png" alt="user-image">
    </div>

    <div class="col-lg-6 col-md-6">
      <h3 class="white">Computer's Move</h3>
      <img class="images" id="computer-move" src="images/scissor.png" alt="computer-image">
    </div>

  </div>



  <script src="index.js" charset="utf-8">
  </script>
</body>

</html>
